<html>
	<head>
		<title>MTC: Housing Prices Demo</title>
		<script type="text/javascript" src="lib/polymaps.min.js"></script>
		<script type="text/javascript" src="lib/jquery-1.5.min.js"></script>
		<script type="text/javascript" src="lib/jquery-ui-1.8.10.custom.min.js"></script>
		<script type="text/javascript" src="lib/timer.js"></script>
		<script type="text/javascript" src="lib/protovis-r3.2.js"></script>
		<script type="text/javascript" src="lib/utils.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="core.js" defer="defer"></script>
		<style type="text/css">
			@import url("main.css");
			@import url("lib/ui_themes/smoothness/jquery-ui-1.8.10.custom.css");
		</style>
		
	</head>
	<body>
		<div id="wrapper">
			<h1 id="proj_head">mtcscs</h1>
			<div id="map">
				<p id="status"></p>
			</div>
			<div id="controls">
				<div id="control_group">
					<div id="control_header">
						<h5 id="price_label">Median Housing Price</h5><p id="price_range"></p>
						<div class="clear"></div>
					</div>
					<div id="slider"></div>
					<div id="timescale"></div>
				</div>
				
				<div id="geocoder" class="findTaz">
						
						<p style="opacity:.6;">
							<input id="address" value="enter your address"/>
							<input id="geocodeBtn" type="submit" value="FIND"/>
						</p>
						<h3>Where am I?</h3>
						<div class="clear"></div>
				</div>
				
			</div>
			<div class="clear"></div>
		</div>
		
	</body>
</html>
