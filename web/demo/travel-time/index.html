<html>
	<head>
		<title>MTC: Travel Time Demo</title>
		<script type="text/javascript" src="lib/polymaps.min.js"></script>
		<script type="text/javascript" src="lib/jquery-1.5.min.js"></script>
		<script type="text/javascript" src="lib/jquery-ui-1.8.10.custom.min.js"></script>
		<script type="text/javascript" src="lib/timer.js"></script>
		<script type="text/javascript" src="lib/protovis-r3.2.js"></script>
		<script type="text/javascript" src="lib/utils.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="core.js" defer="defer"></script>
		<style type="text/css">
			@import url("main.css");
			@import url("lib/ui_themes/smoothness/jquery-ui-1.8.10.custom.css");
		</style>
		
	</head>
	<body>
		<div id="wrapper">
			<div id="map"></div>
			<div id="controls">
				<h1>MTC: TAZ Median Housing Prices</h1>
				<p id="status"></p>
				<div id="price" class="control_group">
					<h3>Median Housing Price</h3>
					<p class="value">
						<strong class="count">0</strong> TAZs
						between <strong class="min">$0</strong> and
						<strong class="max">$1,000,000</strong>
					</p>
					<div class="slider"></div>
					<div class="graph">
						<div class="canvas"></div>
						<!-- <p class="caption">value distribution</p> -->
					</div>
				</div>

				<form id="geocoder" method="GET">
					<h3>Where am I?</h3>
					<p>
						<input type="text" class="address" value="enter your address"/>
						<input type="submit" class="submit" value="FIND"/>
					</p>
					<p class="status"></p>
				</form>

				<!--
				<table class="groups">
					<colgroup>
						<col class="key"/>
						<col class="value"/>
					</colgroup>
					<thead>
						<tr>
							<th>Price</th>
							<th>Count</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				-->

			</div>
		</div>
	
	</body>
</html>
