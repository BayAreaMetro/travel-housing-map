<html>
	<head>
		<title>MTC: Travel Time Demo</title>
		<script type="text/javascript" src="lib/LAB.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="core.js" defer="defer"></script>
		<style type="text/css">
			@import url("lib/ui_themes/smoothness/jquery-ui-1.8.10.custom.css");
			@import url("main.css");
		</style>
		
	</head>
	<body>
		<div id="wrapper">
			<div id="map">
			</div>
			<div id="controls">
				<h1>MTC: TAZ Median Housing Prices</h1>
				<p id="status"></p>
				<div id="price" class="control_group">
					<h3>Median Housing Price</h3>
					<p class="value">
						<strong class="count">0</strong> TAZs
						between <strong class="min">$0</strong> and
						<strong class="max">$1,000,000</strong>
					</p>
					<div class="slider"></div>
					<div class="graph">
						<div class="canvas"></div>
					</div>
				</div>

				<div>
					<h3>Time of Day</h3>
					<p>
					<select id="period">
						<option value="EA">early AM</option>
						<option value="AM" selected="selected">AM</option>
						<option value="MD">mid-day</option>
						<option value="PM">PM</option>
						<option value="EV">evening</option>
					</select>
					</p>
				</div>

				<div>
					<h3>Mode of Travel</h3>
					<p>
					<select id="mode">
						<option value="da" selected="selected">drive (alone)</option>
						<option value="s2">drive (2 people)</option>
						<option value="s3">drive (3+ people)</option>
						<option value="wTrnW">transit (walk/walk)</option>
						<option value="wTrnD">transit (walk/drive)</option>
						<option value="dTrnW">transit (drive/walk)</option>
						<option value="walk">walk</option>
						<option value="bike">bike</option>
					</select>
					</p>
				</div>

				<form id="geocoder" method="GET">
					<h3>Find an address</h3>
					<p>
						<input type="text" class="address" value="enter your address"/>
						<input type="submit" class="submit" value="search"/>
					</p>
					<p class="status"></p>
				</form>

				<!--
				<table class="groups">
					<colgroup>
						<col class="key"/>
						<col class="value"/>
					</colgroup>
					<thead>
						<tr>
							<th>Price</th>
							<th>Count</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				-->

			</div>
		</div>

	</body>
</html>
